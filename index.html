<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/be7f0e2488.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  <script defer src="runtime.main.js"></script><script defer src="index.main.js"></script></head>
  <body>
    <div class="landing-page">
      <div class="header">
        <h1 class="title">Battleship</h1>
      </div>
      <section class="get-player-info">
        <form>
          <label for="name">Soldier name:</label>
          <input type="text" name="soldierName" id="soldierName" required />
          <button type="submit">Start game</button>
        </form>
      </section>
    </div>
    <div class="game-page">
      <p class="game-status">Please this is just a test...</p>
      <div class="game-container">
        <div class="player-side">
          <p class="player-name">beMimg</p>
          <div class="player-container grid-container"></div>
        </div>
        <div class="computer-side">
          <p class="player-name">computer</p>
          <div class="computer-container grid-container"></div>
        </div>
      </div>
      <footer>
        <div class="ships-container-default-x" draggable="true"></div>
        <button class="rotate-btn"><i class="fa-solid fa-rotate"></i></button>
      </footer>
    </div>
  </body>
</html>
